<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/e.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
     <div class="hero">
        <div class="music">
            <p>Artist: CASEAY_OFF.</p>
            <h1>Quatar (OFF_FS_(1))</h1>
            <div class="track">
                <img src="media/play.jpeg" id="playBtn">
                <div id="waveform"></div>
            </div>
        </div>
     </div>

     <script>
        var playBtn = document.getElementById("playBtn");

        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            WaveColor: '#ddd',
            progresscolor: '#ff006c',
            barWidth: 4,
            responsive: true,
            height: 90,
            barRadius: 4
        });

        wavesurfer.load('media/Quatar.wav');

        playBtn.onclick = function(){
            wavesurfer.playpause();
            if(playBtn.src.includes("play.jpeg")){
            playBtn.src = "media/pause.png";
        }else{
            playBtn.src = "media/play.jpeg";
        }
    }

    wavesurfer.on('finish', function(){
        playBtn.src = "media/play.jpeg";
        wavesurfer.stop();
    })
     </script>

</body>
</html>
